<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1 class="display-4">RSA:encoder</h1>
    <div class="row">
        <div class="col">&nbsp;</div>
    </div>
    <form action="/" method="post">
        <div class="form-group row">
            <label for="textToEncrypt" class="col-3 col-form-label col-form-label-lg">Text to
                encrypt:</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-lg" id="textToEncrypt" name="textToEncrypt" th:value="${textToEncrypt}"
                       placeholder="Enter text to encrypt"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="length" class="col-3 col-form-label">Key length:</label>
            <div class="col-9">
                <select class="form-control" name="length" id="length">
                    <option value="128">128 bits</option>
                    <option value="256">256 bits</option>
                    <option value="512">512 bits</option>
                    <option value="1024">1024 bits</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-9">
                <button type="submit" class="btn btn-primary btn-block btn-lg ">Encrypt</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary btn-lg btn-block" onclick="javascript:location.href='/'">Reset</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Public key</h5>

                    <div class="form-group">
                        <label for="public-exponent">Exponent:</label>
                        <input type="text" class="form-control" id="public-exponent" readonly="readonly"
                               th:value="${publicExponent}"/>
                        <label for="public-modulus">Modulus:</label>
                        <input type="text" class="form-control" id="public-modulus" readonly="readonly"
                               th:value="${modulus}"/>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Private key</h5>

                    <div class="form-group">
                        <label for="private-exponent">Exponent:</label>
                        <input type="text" class="form-control" id="private-exponent"  readonly="readonly"
                               th:value="${privateExponent}"/>
                        <label for="private-modulus">Modulus:</label>
                        <input type="text" class="form-control" id="private-modulus"  readonly="readonly"
                               th:value="${modulus}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">&nbsp;</div>
    </div>

    <div class="row">
        <label for="encryptedText" class="col-3 col-form-label col-form-label-lg">Encrypted text:</label>
        <div class="col-9">
            <textarea class="form-control form-control-lg" id="encryptedText" name="encryptedText" readonly="readonly" rows="3" th:text="${encryptedText}"></textarea>
        </div>
    </div>


    <!--Public key: <input type="text" size="100" readonly="readonly" th:value="${publicKey}"/> <br/>-->
    <!--Private key: <input type="text" size="100" readonly="readonly" th:value="${privateKey}"/> <br/>-->
    <!--Encrypted text: <input type="text" size="100" readonly="readonly" th:value="${encryptedText}"/> <br/>-->

</div><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
